name: Code Quality Checks

on:
  workflow_call:
  # push:
  #   branches: ["development", "main"]
  # pull_request:
  #   types: [opened, reopened, synchronize]
  #   branches: ["main"]

jobs:
  code-quality:
    name: Run ESLint and Prettier
    runs-on: ubuntu-latest
    permissions:
      contents: write
      security-events: write
      actions: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}

      - name: Setup Node.js
        uses: actions/setup-node@v4.0.3
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci
        
      - name: Run ESLint
        run: |
          set -e
          npm run lint
        continue-on-error: false

      - name: Run Prettier
        run: |
          set -e
          npm run prettier
        continue-on-error: false

      - name: Commit changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: Apply code quality changes
          branch: ${{ github.head_ref }}